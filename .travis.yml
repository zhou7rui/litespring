language: java
jdk:
  - oraclejdk8
  - openjdk8


script: "sbt clean coverage test" 

after_success: "sbt coveralls"

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
